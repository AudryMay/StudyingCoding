<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class = "head">
            <div id="links">
                <!--Links to other html-->
                <a href="images_google.html">Image Search</a>
                <a href="advanced_google.html">Advanced Search</a>
            </div>
        </header>
        <div>
            <img src="Google-Logo.jpg" height="250" width="300">
        </div> 
        <form action="https://google.com/search">
            <!-- 
                fas: FontAwesome solid
                far: FontAwesome regular
                fab: FontAwesome brands
                fal: FontAwesome light
            -->
            <i class="fas fas-search"></i>
            <input type="text" name="q" placeholder="Search...">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </form>
    </body>
</html>
