{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% if entries %}
            {% for entry in entries %}
                <li><a  href="{% url 'url_title_name' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        {% else %}
            <h2> Error! No titles contain {{title}}</h2>
        {% endif %}
    </ul>

{% endblock %}
